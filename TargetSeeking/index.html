<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Target Seeking AI</title>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>

    <script src="../neat/activators.js"></script>
    <script src="../neat/aggregators.js"></script>
    <script src="../neat/attributes.js"></script>
    <script src="../neat/genes.js"></script>
    <script src="../neat/genome.js"></script>
    <script src="../neat/species.js"></script>
    <script src="../neat/reproduction.js"></script>
    <script src="../neat/population.js"></script>
    <script src="../neat/config.js"></script>
    <script src="../neat/visualization.js"></script>
    <script src="../neat/networkactivator/networkactivator.js"></script>
    <script src="../neat/networkactivator/feedforwardnetwork.js"></script>
    <script src="../neat/networkactivator/recurrentnetwork.js"></script>

    <script src="../gameframework/player.js"></script>
    <script src="../gameframework/game.js"></script>

    <script src="target.js"></script>
    <script src="ship.js"></script>
    <script src="player.js"></script>
    <script src="game.js"></script>
    <script src="sketch.js"></script>

    <style>
        .species-box {
            display: block;
            width: 10px;
            height: 10px;
        }

        .column {
            float: left;
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="column">
        <div id="canvascontainer" class="table-cell"></div>
        <div id="buttons">
            <input id="switchHumanPlayer" type="button" value="Let me play" onclick="game.switchHumanPlayer()" />
            <input id="pause" type="button" value="Pause" onclick="game.pause()" />
            <input id="reset" type="button" value="Restart generation" onclick="game.reset()" />
            <input id="save" type="button" value="Save" onclick="game.savePopulation()" />
            <input id="loadPopulation" type="file" />
            <input id="replay" type="button" value="Replay" onclick="game.replay()" />
            <input id="back" type="button" value="<" onclick="game.back()" style="display: none" />
            <input id="forward" type="button" value=">" onclick="game.forward()" style="display: none" />
        </div>
    </div>
    <div class="column">
        <div id="svgContainer"></div>
        <div id="stats">
            <div id="currentGeneration">Current Generation: 0</div>
            <div id="bestFitness"></div>
            <div id="species"></div>
        </div>
    </div>
</body>
</html>
